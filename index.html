<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller de Programación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .seccion {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .numero {
      width: 60px;
      height: 40px;
      background-color: #dff9fb;
      border: 1px solid #7ed6df;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      font-weight: bold;
    }

    .resultado {
      text-align: center;
      font-size: 1.2em;
      color: #34495e;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Taller de Programación - Estructuras Repetitivas</h1>

  <div class="seccion">
    <h2>Ejercicio 1: Números pares del 1 al 100</h2>
    <div class="contenedor" id="pares"></div>
  </div>

  <div class="seccion">
    <h2>Ejercicio 2: Números impares del 100 al 1</h2>
    <div class="contenedor" id="impares"></div>
  </div>

  <div class="seccion">
    <h2>Ejercicio 3: Suma de los números del 5 al 50</h2>
    <div class="resultado" id="suma"></div>
  </div>

  <script src="taller_nueve.js"></script>
</body>
</html>
